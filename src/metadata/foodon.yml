# PURL configuration for http://purl.obolibrary.org/obo/foodon

idspace: FOODON
base_url: /obo/foodon

products:
- foodon.owl: https://raw.githubusercontent.com/FoodOntology/foodon/master/foodon.owl
- foodon.obo: https://raw.githubusercontent.com/FoodOntology/foodon/master/foodon.obo

term_browser: ontobee
example_terms:
- FOODON_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/FoodOntology/foodon/v

- prefix: /tracker/
  replacement: https://github.com/FoodOntology/foodon/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/FOODON

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/FoodOntology/foodon/master/

